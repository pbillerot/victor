<div class="ui secondary stackable menu">
    <div class="item">
        <div class="ui large breadcrumb">
            <div class="section">
                <i class="file image outline blue large icon"></i>
            </div>
            {{ $breadcrumbs := BeeSplitBreadcrumb .File}}
            {{ range $breadcrumb := $breadcrumbs}}
            <i class="right chevron icon divider"></i>
            {{ if $breadcrumb.IsLast }}
            <div class="section"><span class="ui large text">{{$breadcrumb.Base}}</span></div>
            {{else}}
                <div class="section">{{$breadcrumb.Base}}</div>
                {{end}}
                {{end}}
        </div>
    </div>
    <div class="right menu">
        <div class="item">
            <div class="ui basic small buttons">
                <div class="ui icon button bee-popup-image-editor" data-src="/content{{.File}}" title="Modifier l'image">
                    <i class="edit icon"></i>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="ui basic small buttons">
                <div class="ui icon button bee-submit disabled" title="Enregistrer">
                    <i class="save icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Formulaire d'Edition -->
<form class="ui form attached segment" method="POST" action="/image{{.File}}">
    {{ .xsrfdata }}
    <div class="ui form">
        <section class="ui cards">
            <div class="ui centered card" style="width:unset;">
                <div class="image">
                    <img src="/content{{.File}}?{{.Composter}}">
                </div>
            </div>
        </section>
    </div>
    <input type="hidden" name="image" value="">
</form>
