<div class="ui secondary stackable menu">
	<div class="item">
		<div class="ui large breadcrumb">
			<div class="section ">
				<i class="ui large file outline icon open"></i>
			</div>
			{{ $breadcrumbs := BeeSplitBreadcrumb .File}}
			{{ range $breadcrumb := $breadcrumbs}}
			<i class="right chevron icon divider"></i>
			{{ if $breadcrumb.IsLast }}
			<div class="section">{{$breadcrumb.Base}}</div>
			{{else}}
			<div class="section">{{$breadcrumb.Base}}</div>
			{{end}}
			{{end}}
		</div>
	</div>
	<div class="right menu">
		<div class="item">
			<div class="ui basic small buttons">
				<div class="ui icon button bee-submit disabled" title="Enregistrer">
					<i class="save icon"></i>
				</div>
			</div>
		</div>
	</div>
</div>
