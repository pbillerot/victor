<!-- home.html -->
<!DOCTYPE html>
<html>
{{template "_head.html" .}}

<body>
  <!-- MENU HORIZONTAL FIXED -->
  <div class="ui top fixed menu" style="background-color: #f9fafb;">
    <div class="ui container">
      <a href="#" class="header item">
        <img class="logo" src="{{.Config.Icon}}">
        {{.Config.Title}}
      </a>
    </div>
  </div>
  <!-- MAIN -->
  <main>
    <!-- <div class="ui container"> -->
    <div class="ui two column stackable grid">
      <div class="ui vertical divider"><i class="arrows alternate horizontal icon"></i></div>
      <div class="row">
        <!-- FOLDER AND FILES -->
        {{template "_folder.html" .}}
        <!-- DOCUMENT -->
        {{template "_document.html" .}}
      </div>
    </div>
    <!-- </div> -->
  </main>
  <!-- Demande de confirmation de l'action' -->
  <div id="crud-modal-confirm" class="ui modal">
    <div class="header" id="crud-action">Texte à venir</div>
    <div class="content">
      <p>Veuillez le confirmer</p>
    </div>
    <div class="actions">
      <div class="ui cancel button">Annuler</div>
      <div class="ui approve button">Je confirme</div>
    </div>
  </div> <!-- end modal confirm -->

  <!-- Affichage d'une image en popup-->
  <div id="hugo-modal-image" class="ui modal">
    <div class="actions">
      <div class="ui cancel button">Fermer</div>
    </div>
    <div class="image content">
      <img id="hugo-image" class="ui large image" src="">
    </div>
  </div> <!-- end modal image -->

  <form method="POST" action="/">
    {{ .xsrfdata }}
    <input type="hidden" id="victor-folder" name="victor-folder">
    <input type="hidden" id="file-path" name="file-path">
    <input type="hidden" id="victor-action" name="victor-action">
  </form>

  {{template "_foot.html" .}}
  <script>
    $(document).ready(function () {
      // ace.config.set("basePath", "./files/ace");
      var editor = ace.edit("ace_editor");
      // aff de l'éditeur
      editor.container.style.opacity = "";
      // def du language
      editor.session.setMode("ace/mode/html");
      // editor.setAutoScrollEditorIntoView(true);
      // hauteur 
      editor.setOption("maxLines", 100);
      editor.setOption("theme", 'ace/theme/eclipse');
      // taille font
      document.getElementById('ace_editor').style.fontSize = '13px';
      editor.session.setUseWrapMode(true);
      editor.session.setTabSize(2);
      editor.setShowPrintMargin(false);
      editor.setReadOnly(false);

    });
  </script>
</body>

</html>
