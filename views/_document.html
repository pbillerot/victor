<div class="ui secondary stackable menu">
    <div class="item">
        <div class="ui large breadcrumb">
            <div class="section ">
                <i class="ui large file outline blue icon"></i>
            </div>
            {{ $breadcrumbs := BeeSplitBreadcrumb .File}}
            {{ range $breadcrumb := $breadcrumbs}}
            <i class="right chevron icon divider"></i>
            {{ if $breadcrumb.IsLast }}
            <div class="section"><span class="ui large text">{{$breadcrumb.Base}}</span></div>
            {{else}}
                <div class="section">{{$breadcrumb.Base}}</div>
                {{end}}
                {{end}}
        </div>
    </div>
    <div class="right menu">
        <div class="item">
            <div class="ui basic buttons">
                <div class="ui icon button hugo-window-open" data-url="{{.Config.HugoURL}}{{.Record.HugoPath}}" data-posx="left" data-width="1200" data-posy="150" target="hugo-test" title="Voir la page sur le site de test">
                    <i class="eye icon"></i>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="ui basic small buttons">
                <div class="ui icon button bee-submit disabled" title="Enregistrer">
                    <i class="save icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<form class="ui form attached segment" style="padding: 0;" method="POST" action="/document{{.File}}">
    {{ .xsrfdata }}
    <textarea id="bee-editor" name="document" id="document">{{.Record.Content}}</textarea>
    {{ if .Record.Action }}
    <div class="field">
        <div class="ui action input">
            <button class="ui red button bee-modal-confirm" data-action="/action/{{.Record.Action}}" title="{{.Record.Action}}">
                <i class="play circle outline icon"></i>
                {{.Record.Action}}
            </button>
        </div>
    </div>
    {{end}}
</form>
