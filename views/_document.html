<div class="ui secondary stackable menu">
    <div class="item">
        <div class="ui large breadcrumb">
            <div class="section ">
                <i class="ui large file outline blue icon"></i>
            </div>
            {{ $breadcrumbs := BeeSplitBreadcrumb .File}}
            {{ range $breadcrumb := $breadcrumbs}}
            <i class="right chevron icon divider"></i>
            {{ if $breadcrumb.IsLast }}
            <div class="section"><span class="ui large text">{{$breadcrumb.Base}}</span></div>
            {{else}}
            <div class="section">{{$breadcrumb.Base}}</div>
            {{end}}
            {{end}}
        </div>
    </div>
    <div class="right menu">
        <div class="item">
            <div class="ui basic small buttons">
                <div class="ui icon button bee-submit disabled" data- title="Enregistrer">
                    <i class="save icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<form class="ui form attached segment" style="padding: 0;" method="POST" action="/document{{.File}}">
    {{ .xsrfdata }}
    <pre id="ace_editor" data-mode="{{.Record.Ext}}">{{.Record.Content}}</pre>
    <input type="hidden" name="document" value="">
</form>
