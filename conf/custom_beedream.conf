#
# custom.conf -  Personnalisation du site déployé
#

# dev / production pour ne pas afficher les erreurs en détail
runmode = dev

# Session
EnableXSRF = false # mettre true en HTTPS

# Titre de l'application
title = "Beedream Documentation"

# Description
description = "Documentation sur le thème Hugo Beedream"

# Webapp Hugo
hugo_dir = "/volshare/beedream-doc"
hugo_theme = "beedream"
