#
# custom.conf -  Personnalisation du site déployé
#

# dev / production pour ne pas afficher les erreurs en détail
runmode = dev

# Session
EnableXSRF = false # mettre true en HTTPS

# Titre de l'application
title = "Admin BiVouac"

# Description
description = "UI d'Administration du site www.billerot.eu"

# Icones
favicon = "/static/img/hugo-u.png"
# Icone de l'application
icon = "/static/img/hugo-u.png"

# Répertoire de la webapp Hugo
hugo_dir = "/volshare/bivouac"
